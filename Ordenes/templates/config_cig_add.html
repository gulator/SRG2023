{% extends 'base_principal.html' %}
{% load static %}

{% block titulo %}CIG | Nuevo{% endblock %}

{% block bloque-main %}

<div class="cont-config-edit">
    <div class="titulo">
        <h2>Configuración | Nuevo codigo C.I.G.</h2>
    </div>
    <section>
        <form class="formulario" action="" method="POST">
            {% csrf_token %}
            
            <label for="codigo"><strong>Nuevo Código:</strong></label>
            <input class="campo-input" type="text" name="codigo" id="codigo">
            <input class="boton-comun enviar" type="submit">
            
        </form>
    </section>
</div>


{% endblock %}
